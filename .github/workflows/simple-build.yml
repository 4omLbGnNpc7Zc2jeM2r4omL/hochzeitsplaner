name: Simple Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build exe
      run: |
        pyinstaller --onefile launcher.py --name Hochzeitsplaner --add-data "data;data" --add-data "static;static" --add-data "templates;templates" --add-data "launcher_config.json;." --add-data "gunicorn.conf.py;." --hidden-import gunicorn --hidden-import gevent
    
    - name: Package
      run: |
        mkdir Distribution
        copy dist\Hochzeitsplaner.exe Distribution\
        echo Doppelklick auf Hochzeitsplaner.exe > Distribution\START.txt
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Hochzeitsplaner-Simple
        path: Distribution/
