name: Build Windows .exe

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask==3.0.0 Flask-CORS==4.0.0 pandas==2.1.4 openpyxl==3.1.2 pyinstaller
    
    - name: Create minimal launcher
      shell: cmd
      run: |
        echo import sys, os, webbrowser, time, threading, socket > launcher.py
        echo. >> launcher.py
        echo def main(): >> launcher.py
        echo     print("Hochzeitsplaner startet...") >> launcher.py
        echo     port = 8080 >> launcher.py
        echo     try: >> launcher.py
        echo         from app import app >> launcher.py
        echo         app.run(host="127.0.0.1", port=port, debug=False) >> launcher.py
        echo     except Exception as e: >> launcher.py
        echo         print(f"Fehler: {e}") >> launcher.py
        echo         input("Enter...") >> launcher.py
        echo. >> launcher.py
        echo if __name__ == "__main__": >> launcher.py
        echo     main() >> launcher.py
    
    - name: Build executable
      run: |
        pyinstaller --onefile --console --name Hochzeitsplaner launcher.py --add-data "data;data" --add-data "static;static" --add-data "templates;templates" --hidden-import flask --hidden-import flask_cors --hidden-import pandas --hidden-import openpyxl
    
    - name: Create distribution
      shell: cmd
      run: |
        if not exist Distribution mkdir Distribution
        copy "dist\Hochzeitsplaner.exe" "Distribution\"
        echo # Hochzeitsplaner > "Distribution\README.txt"
        echo Doppelklick auf Hochzeitsplaner.exe >> "Distribution\README.txt"
        echo Login: admin / hochzeit2025 >> "Distribution\README.txt"
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: Hochzeitsplaner-Windows
        path: Distribution/
        retention-days: 30
