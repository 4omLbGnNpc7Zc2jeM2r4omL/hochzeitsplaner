<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ¤stezugÃ¤nge - {{ brautpaar_namen or "Brautpaar" }} Heiraten ðŸ’•</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’•</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .credential-card {
            border-left: 4px solid #198754;
        }
        .copy-btn {
            font-size: 0.8rem;
        }
        .generated-credential {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="bi bi-key me-2"></i>
                            Gast-Login-Verwaltung
                        </a>
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house me-1"></i>
                                ZurÃ¼ck zum Dashboard
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-shield-lock me-2"></i>
                                Gast-Login-Credentials verwalten
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle me-2"></i>
                                <strong>Sicherheitshinweis:</strong> Jeder Gast erhÃ¤lt einen eindeutigen Login-Code und ein Passwort. 
                                Diese Credentials ermÃ¶glichen den sicheren Zugang zum GÃ¤ste-Dashboard.
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-primary" id="generateCredentials">
                                        <i class="bi bi-key me-2"></i>
                                        Alle Credentials generieren
                                    </button>
                                </div>
                                <div class="col-md-6 text-end">
                                    <button type="button" class="btn btn-outline-secondary" id="refreshCredentials">
                                        <i class="bi bi-arrow-clockwise me-2"></i>
                                        Aktualisieren
                                    </button>
                                    <button type="button" class="btn btn-success" id="exportCredentials">
                                        <i class="bi bi-download me-2"></i>
                                        Exportieren
                                    </button>
                                </div>
                            </div>

                            <!-- Ladeindikator -->
                            <div id="loadingIndicator" class="text-center d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">LÃ¤dt...</span>
                                </div>
                                <p class="mt-2">Credentials werden geladen...</p>
                            </div>

                            <!-- Credentials-Liste -->
                            <div id="credentialsContainer">
                                <!-- Wird via JavaScript gefÃ¼llt -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="successMessage">
                    <!-- Dynamischer Inhalt -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
        
        <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="errorMessage">
                    <!-- Dynamischer Inhalt -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCredentials();
            
            document.getElementById('generateCredentials').addEventListener('click', generateAllCredentials);
            document.getElementById('refreshCredentials').addEventListener('click', loadCredentials);
            document.getElementById('exportCredentials').addEventListener('click', exportCredentials);
        });

        function loadCredentials() {
            const container = document.getElementById('credentialsContainer');
            const loading = document.getElementById('loadingIndicator');
            
            loading.classList.remove('d-none');
            container.innerHTML = '';

            fetch('/api/admin/guest-credentials')
                .then(response => response.json())
                .then(data => {
                    loading.classList.add('d-none');
                    
                    if (data.success) {
                        displayCredentials(data.credentials);
                    } else {
                        showError('Fehler beim Laden der Credentials: ' + data.message);
                    }
                })
                .catch(error => {
                    loading.classList.add('d-none');
                    console.error('Error:', error);
                    showError('Fehler beim Laden der Credentials');
                });
        }

        function displayCredentials(credentials) {
            const container = document.getElementById('credentialsContainer');
            
            if (credentials.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Keine Gast-Credentials gefunden. Klicken Sie auf "Alle Credentials generieren".
                    </div>
                `;
                return;
            }

            let html = '<div class="row">';
            
            credentials.forEach((guest, index) => {
                html += `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card credential-card h-100">
                            <div class="card-body">
                                <h6 class="card-title">
                                    <i class="bi bi-person me-2"></i>
                                    ${guest.vorname} ${guest.nachname}
                                </h6>
                                
                                <div class="mb-2">
                                    <small class="text-muted">Login-Code:</small>
                                    <div class="generated-credential d-flex justify-content-between align-items-center">
                                        <span>${guest.login_code || 'Nicht generiert'}</span>
                                        ${guest.login_code ? `<button class="btn btn-sm btn-outline-secondary copy-btn" onclick="copyToClipboard('${guest.login_code}')"><i class="bi bi-clipboard"></i></button>` : ''}
                                    </div>
                                </div>
                                
                                <div class="mb-2">
                                    <small class="text-muted">Passwort:</small>
                                    <div class="generated-credential d-flex justify-content-between align-items-center">
                                        <span>${guest.password || 'Nicht generiert'}</span>
                                        ${guest.password ? `<button class="btn btn-sm btn-outline-secondary copy-btn" onclick="copyToClipboard('${guest.password}')"><i class="bi bi-clipboard"></i></button>` : ''}
                                    </div>
                                </div>
                                
                                ${guest.email ? `
                                    <div class="mb-2">
                                        <small class="text-muted">E-Mail:</small>
                                        <div class="small">${guest.email}</div>
                                    </div>
                                ` : ''}
                                
                                <div class="mt-2">
                                    <span class="badge ${guest.status === 'Zugesagt' ? 'bg-success' : guest.status === 'Abgesagt' ? 'bg-danger' : 'bg-secondary'}">
                                        ${guest.status}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function generateAllCredentials() {
            const btn = document.getElementById('generateCredentials');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Generiere...';
            btn.disabled = true;

            fetch('/api/admin/generate-guest-credentials', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    
                    if (data.success) {
                        showSuccess('Credentials erfolgreich generiert!');
                        loadCredentials(); // Neu laden
                    } else {
                        showError('Fehler beim Generieren: ' + data.message);
                    }
                })
                .catch(error => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    console.error('Error:', error);
                    showError('Fehler beim Generieren der Credentials');
                });
        }

        function exportCredentials() {
            // Einfacher CSV-Export
            fetch('/api/admin/guest-credentials')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const csv = createCSV(data.credentials);
                        downloadCSV(csv, 'gast-credentials.csv');
                        showSuccess('Credentials erfolgreich exportiert!');
                    } else {
                        showError('Fehler beim Export: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Fehler beim Export');
                });
        }

        function createCSV(credentials) {
            const header = 'Vorname,Nachname,Login-Code,Passwort,E-Mail,Status\n';
            const rows = credentials.map(guest => 
                `"${guest.vorname}","${guest.nachname}","${guest.login_code}","${guest.password}","${guest.email}","${guest.status}"`
            ).join('\n');
            
            return header + rows;
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                showSuccess('In Zwischenablage kopiert!');
            }, function(err) {
                console.error('Fehler beim Kopieren: ', err);
                showError('Fehler beim Kopieren');
            });
        }

        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            new bootstrap.Toast(document.getElementById('successToast')).show();
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            new bootstrap.Toast(document.getElementById('errorToast')).show();
        }
    </script>
</body>
</html>
