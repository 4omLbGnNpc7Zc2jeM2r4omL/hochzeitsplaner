<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochzeitsplaner - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíï</text></svg>">
    
    <!-- Optimiertes CSS ohne CDN-Abh√§ngigkeiten - Guest Dashboard Stil -->
    <style>
        /* CSS Reset und Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Container Styles - Guest Dashboard Style */
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Header Section - Guest Dashboard Style */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .wedding-icon {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #8b7355;
            margin-bottom: 0.25rem;
        }
        
        .login-subtitle {
            color: #8b7355;
            font-size: 0.95rem;
            margin: 0;
        }
        
        /* Typography */
        .text-center { text-align: center; }
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-3 { margin-bottom: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .mt-3 { margin-top: 1rem; }
        .text-muted { color: #6c757d; }
        
        /* Form Styles - Guest Dashboard Style */
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: #8b7355;
            font-size: 0.95rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.15s ease-in-out;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
            background: white;
        }
        
        /* Button Styles - Guest Dashboard Style */
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            width: 100%;
        }
        
        .btn-primary {
            color: white;
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            border: 2px solid #d4af37;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
            background: linear-gradient(135deg, #c19b26, #e6d3a5);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Alert Styles - Guest Dashboard Style */
        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        
        .alert-danger {
            color: #721c24;
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-color: #f5c6cb;
        }
        
        .alert-icon {
            font-size: 1.1rem;
            margin-right: 0.5rem;
        }
        
        /* Input Group Styles */
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8b7355;
            font-size: 1rem;
            z-index: 2;
            pointer-events: none;
            width: 2rem;
        }
        
        .form-control-with-icon {
            padding-left: 2.5rem;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 0 10px;
            }
            
            .login-card {
                padding: 1.5rem;
            }
            
            .login-header {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .wedding-icon {
                font-size: 3rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
        
        /* Animation f√ºr smooth loading */
        .login-card {
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <!-- Header im Guest Dashboard Stil -->
            <div class="login-header">
                <div class="wedding-icon">üíï</div>
                <h1 class="login-title">Hochzeitsplaner</h1>
                <p class="login-subtitle">Bitte melden Sie sich an</p>
            </div>
            
            <!-- Error Alert -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <span class="alert-icon">‚ö†Ô∏è</span>
                {{ error }}
            </div>
            {% endif %}
            
            <!-- Login Form -->
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-group">
                    <span class="input-icon">üë§</span>
                    <input type="text" 
                           class="form-control form-control-with-icon" 
                           id="username" 
                           name="username" 
                           placeholder="Ihr Benutzername"
                           required>
                </div>
                
                <div class="input-group">
                    <span class="input-icon">üîí</span>
                    <input type="password" 
                           class="form-control form-control-with-icon" 
                           id="password" 
                           name="password" 
                           placeholder="Ihr Passwort"
                           required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span style="margin-right: 0.5rem;">üö™</span>
                    Anmelden
                </button>
            </form>
        </div>
    </div>
</body>
</html>
