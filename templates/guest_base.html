{% extends "base.html" %}

{% block title %}{{ super() }}{% endblock %}

{# Überschreibe die Navigation für Gäste #}
{% block navigation %}
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('guest_dashboard') }}">
            <i class="bi bi-heart-fill text-danger me-2"></i>
            Hochzeitsplaner
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'guest_dashboard' %}active{% endif %}" 
                       href="{{ url_for('guest_dashboard') }}">
                        <i class="bi bi-house-door me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'guest_zeitplan' %}active{% endif %}" 
                       href="{{ url_for('guest_zeitplan') }}">
                        <i class="bi bi-clock me-1"></i>Hochzeitsablauf
                    </a>
                </li>
            </ul>
            
            <div class="navbar-nav">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-heart me-1"></i>
                    Willkommen, {{ session.display_name }}!
                </span>
                <a class="nav-link btn btn-outline-danger btn-sm d-flex align-items-center" 
                   href="{{ url_for('logout') }}" title="Abmelden">
                    <i class="bi bi-box-arrow-right me-1"></i>
                    <span class="d-none d-md-inline">Abmelden</span>
                </a>
            </div>
        </div>
    </div>
</nav>
{% endblock %}
