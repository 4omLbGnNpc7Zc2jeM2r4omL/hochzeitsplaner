<!DOCTYPE html>
<html>
<head>
    <title>üó∫Ô∏è Karten Debug Test</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .map-container { 
            height: 300px; 
            width: 100%; 
            border: 2px solid #007bff; 
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        .log { 
            background: #f8f9fa; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Karten Debug Test</h1>
    <div id="log" class="log">Lade JavaScript-Bibliotheken...</div>
    
    <div class="test-container">
        <h2>Test 1: Standesamt Karte mit Backend-API</h2>
        <div id="testMap1" class="map-container"></div>
        <button onclick="testBackendMap('testMap1', 'standesamt')">üó∫Ô∏è Standesamt Karte laden</button>
    </div>
    
    <div class="test-container">
        <h2>Test 2: Hochzeitslocation Karte mit Backend-API</h2>
        <div id="testMap2" class="map-container"></div>
        <button onclick="testBackendMap('testMap2', 'hochzeitslocation')">üó∫Ô∏è Hochzeitslocation Karte laden</button>
    </div>
    
    <div class="test-container">
        <h2>Test 3: Direkte API-Abfrage</h2>
        <button onclick="testAPIDirectly()">üåê Backend API testen</button>
        <div id="apiResult" class="log"></div>
    </div>

    <!-- JavaScript laden -->
    <script src="{{ url_for('static', filename='js/openstreetmap.js') }}"></script>
    
    <script>
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.className = `log ${className}`;
            console.log(message);
        }
        
        // √úberpr√ºfe verf√ºgbare Funktionen
        function checkLibraries() {
            log('=== JavaScript Status ===');
            log('Leaflet (L): ' + (typeof L !== 'undefined' ? '‚úÖ Verf√ºgbar' : '‚ùå Nicht verf√ºgbar'));
            log('window.openStreetMap: ' + (typeof window.openStreetMap !== 'undefined' ? '‚úÖ Verf√ºgbar' : '‚ùå Nicht verf√ºgbar'));
            log('window.createLocationMapFromBackend: ' + (typeof window.createLocationMapFromBackend !== 'undefined' ? '‚úÖ Verf√ºgbar' : '‚ùå Nicht verf√ºgbar'));
            
            if (typeof window.openStreetMap !== 'undefined') {
                log('openStreetMap Methoden: ' + Object.getOwnPropertyNames(window.openStreetMap.constructor.prototype).join(', '));
                
                // Pr√ºfe ob Leaflet fertig geladen ist
                if (window.openStreetMap.initialized) {
                    log('‚úÖ OpenStreetMap vollst√§ndig initialisiert');
                } else {
                    log('‚ö†Ô∏è OpenStreetMap noch nicht vollst√§ndig initialisiert - warte auf Leaflet...');
                    setTimeout(checkLibraries, 1000); // Erneut pr√ºfen nach 1 Sekunde
                }
            }
        }
        
        setTimeout(checkLibraries, 500);
        setTimeout(checkLibraries, 2000); // Zweite Pr√ºfung nach 2 Sekunden
        
        async function testBackendMap(containerId, locationType) {
            log(`=== Test Backend-Karte: ${locationType} ===`);
            
            try {
                if (typeof window.createLocationMapFromBackend !== 'function') {
                    log('‚ùå createLocationMapFromBackend Funktion nicht verf√ºgbar', 'error');
                    return;
                }
                
                log(`üó∫Ô∏è Erstelle Karte f√ºr ${locationType} in Container ${containerId}...`);
                const map = await window.createLocationMapFromBackend(containerId, locationType);
                
                if (map) {
                    log(`‚úÖ Karte f√ºr ${locationType} erfolgreich erstellt!`, 'success');
                } else {
                    log(`‚ùå Karte f√ºr ${locationType} konnte nicht erstellt werden`, 'error');
                }
            } catch (error) {
                log(`‚ùå Fehler beim Erstellen der Karte: ${error.message}`, 'error');
                console.error('Detaillierter Fehler:', error);
            }
        }
        
        async function testAPIDirectly() {
            log('=== API Test ===');
            
            try {
                const response = await fetch('/api/guest/location-coordinates');
                log(`API Response Status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('apiResult').innerHTML = JSON.stringify(data, null, 2);
                    log('‚úÖ API erfolgreich abgerufen', 'success');
                } else {
                    log(`‚ùå API Fehler: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå API Request Fehler: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
